<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="custom.css">

</head>

<body>
  <div>
    <h1 class="header">TIC-TAC-TOE</h1>
  </div>
  <div>
    <h2 id="firstMove1"></h2>
    <h2 id="firstMove2"></h2>
  </div>
  <h2 id="players"></h2>
  <form id="form1" class="form1" onsubmit="showOne(event)">
    Player 1:
    <input type="text" id="player1" name="player1" required placeholder="enter name & submit"> <br> <br>
    <br>
    <br>
    <button>Submit</button>
    <span id="playerOne"></span>
  </form>
  <form class="form2" id="form2" onsubmit="showTwo(event)">
    Player 2:
    <input type="text" id="player2" name="player2" placeholder="enter name & submit"> <br> <br>
    <br>
    <br>
    <button>Submit</button>
  </form>

  <div class="game-button" id="game-button-wrapper">
    <button onclick="startGame()">START GAME</button>
  </div>


  <div id="game" class="game">
    <h3 id="currentPlayer"></h3>
    <div id="gameBoard" class="board" onclick="selectedBox(event)">
      <div id="cell1" class="square" data-row="0" data-column="0"></div>
      <div id="cell2" class="square" data-row="0" data-column="1"></div>
      <div id="cell3" class="square" data-row="0" data-column="2"></div>
      <div id="cell6" class="square" data-row="1" data-column="0"></div>
      <div id="cell4" class="square" data-row="1" data-column="1"></div>
      <div id="cell5" class="square" data-row="1" data-column="2"></div>
      <div id="cell7" class="square" data-row="2" data-column="0"></div>
      <div id="cell8" class="square" data-row="2" data-column="1"></div>
      <div id="cell9" class="square" data-row="2" data-column="2"></div>
    </div>
    <!-- game reset button can be pressed at any time -->
    <div>
      <!--display Player 1 or 2 WON -->
      <div id="result" style="font-size: 10vh; color: green"></div>
      <button id="resetgame" onclick="resetgame();">RESET GAME</button>


    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
